<p class="posts-welcome">Welcome to my blog!</p>


 <div class="posts" ng-repeat="post in posts">
 <div class="post-img"><img ng-src="{{post.image}}"/></div>
  <div class="post-content">
    <h1 class="post-title">{{ post.title }}</h1>
    <div class="post-text" ng-bind-html="post.sub" ng-click="toggleText($index);"></div>
  </div>
</div>
